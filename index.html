<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API BANCARI</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div class="text-md-center">
        <br>
        <h1 class="display-1 font-weight-thin">Welcome to the api Bancari V 1.0 GESTÃ‚O DE CONDOMINIOS</H1>
        <p class="font-weight-medium">By :<i>Alessandro Prudencio</i></p>
    
        <form class="" action="user" method="POST" id="form"  enctype="multipart/form-data">

            <div class="form-group col-12 row">
                  <div class="form-group col-6">
                    <label for="formGroupExampleInput">name</label>
                     <input type="text" class="form-control"  name="name"/>
                  </div>
                  <div class="form-group col-6">
                    <label for="formGroupExampleInput2">password</label>
                    <input type="password" class="form-control" name="password"/>
                  </div>

                  <div class="form-group col-6">
                    <label for="formGroupExampleInput2">confirmPassword</label>
                    <input type="password" class="form-control" name="confirmPassword" >
                  </div>

                  <div class="form-group col-6">
                        <label for="formGroupExampleInput2">email</label>
                        <input type="text" class="form-control" name="email"/>
                    </div>

                    <div class="form-group col-6">
                            <label for="formGroupExampleInput2">image</label>
                            <input type="file"  class="form-control" name="image"/>
                        </div>
            </div>
            <button class="btn btn-primary" type="submit">ENVIAR</button>
        </form>
        <img/>
    </div>
</body>

</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
<script>

   axios.get('https://bancari-api.herokuapp.com/user')
   .then(res=>{
       for (let i = 0; i <= res.data.length; i++) {
            const element = res.data;
            if(element.length > 0){
            if(element[i] != undefined )document.querySelector('img').setAttribute('src','https://bancari-api.herokuapp.com/file/'+element[i].image)
         }
       }
    
   })

    
</script>
