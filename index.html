<script>
   
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            image :'',
            users:[]
        },
        methods: {
            getUser() {
                axios.get('https://bancari-api.herokuapp.com/user')
                    .then(res => {
                        this.users = res.data
                    })
        }
    },
    mounted(){
        this.getUser()
    },
    created(){
        let socket = io();
        socket.on('create_occurrence', function (data) {
            iziToast.info({
                title: 'Hello',
                message: 'Novo ocorrencia ' + data.message,
                    });
                });
    }

    })


</script>
